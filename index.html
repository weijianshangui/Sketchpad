<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./less/basic.less">
    <title>画板</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="menu">
          <img src="./images/icon/menu.png" alt="">
        </div>
        <!-- 图片加载 -->
        <div class="sliderContent">
          <div class="dropzone">
            <span>Click here to select a picture</span>
          </div>
          <input id="imgFile" name="file" type="file" />

          <div id="localImag">
          </div>
        </div>
      </div>

      <div class="content">
        <div class="sketchpad">
          <div class="penColor">
            <ul id="pen">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <canvas id="canvas"></canvas>
        </div>
        <div class="imgDeal">

        </div>
      </div>
    </div>
    <!-- 库文件 -->
    <!-- js文件 -->
    <script src="./js/entry.js" charset="utf-8"></script>
    <script src="./js/painer.js" charset="utf-8"></script>
    <script src="./js/canvas.js" charset="utf-8"></script>
    <script src="./js/imgCanvas.js" charset="utf-8"></script>
  </body>
</html>
